site_name: Hive Developers SDK Guide
site_url: https://ejkim-author.github.io/en-stable/
docs_dir: '../../docs/en'
site_dir: '../../site/en'

theme: 
  name: material
  language: en
  custom_dir : ../../template  
  font:
    text: sans-serif
    code: Roboto Mono
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate


# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

extra:
  version:
    default:
      - 'en-stable'
    provider: mike

  alternate:
    - name: Korean
      link: /stable/ 
      lang: ko

    - name: English
      link: /en-stable/
      lang: en
 
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables


nav:
  - Home: index.md
  - SDK Guide:
    - authentication:
      - Log-in Log-out: dev/auth/login-helper.md
    - 프로모션:
      - 대배너: dev/promotion/fullbanners.md
  #   - FAQ: guide/faq.md
  #   - API Reference: guide/api-reference.md
  #   - Release Notes: guide/release-notes.md
  # - Tutorial:
  #   - Tutorial: tutorial/tutorial.md
  #   - Tutorial2: tutorial/tutorial2.md
  # - About:
  #   - About: about/about.md
  #   - About2: about/about2.md

